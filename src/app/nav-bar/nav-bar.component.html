<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-uppercase">
  <a class="navbar-brand d-inline-block align-top" routerLink="/" i18n="Title | Site title@@titleName">
    <img src="../../assets/images/DVT_icon.png" width="auto" height="60" alt="">
    books
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" i18n="Home link | Returns users to home page.@@homeLnk">Home<span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown" *ngIf="auth.loggedIn && auth.isAdmin">
        <a class="nav-link" routerLink="admin">
          Administrator
        </a>
      </li>
      <li class="nav-item dropdown" *ngIf="auth.loggedIn && auth.isAdmin">
        <a class="nav-link" routerLink="authors">
          Authors
        </a>
      </li>
    </ul>

    <div class="navbar-nav mr-auto">
      <div class="row searchFilter">
        <div class="col-sm-12">
          <div class="input-group">
            <input id="table_filter" [(ngModel)]="query" value="query" type="text" class="form-control"
              aria-label="Text input with segmented button dropdown">
            <div class="input-group-btn">
              <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [innerHTML]="htmlStr"></button>
              <div class="dropdown-menu dropdown-menu-right">
                <ul class="category_filters">
                  <li>
                    <input type="radio" name="radios" id="AuthorCheck" value="Author" (change)="onCheckboxChange($event)"><label class="category-label"
                      for="Author">Author</label>
                  </li>
                  <li>
                    <input type="radio" name="radios" id="BookCheck" value="Book" (change)="onCheckboxChange($event)"><label class="category-label"
                      for="Book">Book</label>
                  </li>
                </ul>
              </div>
              <button id="searchBtn" type="button" class="btn btn-primary btn-search"
                (click)="navigateToResults()"><span class="mdi mdi-book-search"></span> <span
                  class="label-icon">Search</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <button (click)="auth.login()" *ngIf="!auth.loggedIn" type="button" class="btn btn-primary"
          i18n="Log in btn | A button that allows the user to Login if they aren't already Logged in.@@loginBtn">Log
          In</button>
        <button (click)="auth.logout()" *ngIf="auth.loggedIn" type="button" class="btn btn-primary"
          i18n="Log out btn |A button that allows the user to Log out if they are already Logged in.@@logoutBtn">Log
          Out</button>
      </li>
    </ul>
  </div>
</nav>
